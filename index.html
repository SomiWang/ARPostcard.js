<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Somi Hole Test</title>
    <!-- three.js library -->
    <script src='three.js/examples/vendor/three.js/build/three.min.js'></script>
    <!-- three.js load GLTF -->
    <script src='three.js/examples/vendor/three.js/GLTFLoader.js'></script>
    <!-- ar.js -->
    <script src='three.js/build/ar-nft.js'></script>
    <!-- Object3D.js -->
    <script src='three.js/src/core/Object3D.js'></script>
</head>

<body style='position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin : 0px; overflow: hidden;'>
    <!--<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>-->
    <script>

        let camera, scene, renderer, loader, clock;

        var deltaTime, totalTime;

        var arToolkitSource, arToolkitContext;

        var markerRoot1;

        var mesh1;

        initialize();
        animate();

        function initialize() {

            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            var light = new THREE.AmbientLight(0xffffff);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResizeElement()
                arToolkitSource.copyElementSizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function () {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                //cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            markerRoot1.name = 'marker1';
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'nft',
                descriptorsUrl: 'https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/data/dataNFT/Postcard/Postcard',
                smooth: true,
                //changeMatrixMode: 'cameraTransformMatrix'
            })


            loader = new THREE.GLTFLoader().setPath('https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/three.js/examples/resources/TestCubeCave3/');
            loader.load('TestCubeCave3.gltf', function (gltf) {
                //var _scene = gltf.scene;
                var _root = gltf.scene.children[0];

                _root.scale.set(5, 5, 5);

                _root.children.forEach(element =>
                    element.position.set(element.position.x - 15,
                        element.position.y + 3,
                        element.position.z + 5
                    ));
                //_root.position.z += 100;
                //_root.position.x += 100;
                //_root.position.y += -400;

                _root.rotation.x = Math.PI / 2;
                _root.rotation.z = Math.PI;
                markerRoot1.add(_root);
            });

            // the invisibility cloak (box with a hole)
            let geometry0 = new THREE.BoxGeometry(15, 5, 10);
            geometry0.faces.splice(4, 2); // make hole by removing top two triangles

            let material0 = new THREE.MeshBasicMaterial({
                colorWrite: true
            });

            let mesh0 = new THREE.Mesh(geometry0, material0);
            mesh0.scale.set(8, 8, 8);

            let cloakRoot = new THREE.Object3D();



            markerRoot1.add(mesh0);
        }

        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }


        function render() {
            renderer.render(scene, camera);
        }


        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

    </script>

</body>
    </html>
